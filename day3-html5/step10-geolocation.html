<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        onload = function(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(successCallBack, errorCallBack)
            }else{
                alert("geolocation is not supported on this browser");
            }
        };
        function successCallBack(pos){
            document.getElementById("ts").textContent = new Date(pos.timestamp);
            document.getElementById("lon").textContent = pos.coords.longitude;
            document.getElementById("lat").textContent = pos.coords.latitude;
            document.getElementById("acc").textContent = pos.coords.accuracy;
            document.getElementById("alt").textContent = pos.coords.altitude;
            document.getElementById("altAcc").textContent = pos.coords.altitudeAccuracy;
            document.getElementById("speed").textContent = pos.coords.speed;
            document.getElementById("heading").textContent = pos.coords.heading;
            console.log(pos.coords);
        };
        function errorCallBack(error){
            alert("Error "+error);
        };
    </script>
</head>
<body>
    <h1>Geo Location</h1>
    <hr>
    <hgroup>
        <h2>When this request was made : <span id="ts"> </span> </h2>
        <h2>Longitude <span id="lon"> </span> </h2>
        <h2>Latitude <span id="lat"> </span> </h2>
        <h2>Accuracy <span id="acc"> </span> </h2>
        <br>
        <h2>Altitude <span id="alt"> </span> </h2>
        <h2>Altitude Accuracy <span id="altAcc"> </span> </h2>
        <h2>Speed <span id="speed"> </span> </h2>
        <h2>Heading <span id="heading"> </span> </h2>
    </hgroup>
</body>
</html>
